<ion-header [translucent]="true">
  <ion-toolbar>
    <h3 class="ion-text-start ion-padding-start ion-padding-top">
      SkeletonAPP
    </h3>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-content-fullscreen">
  <ion-header class="ion-padding-bottom">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h1 class="ion-padding-top ion-text-center">Bienvenido!</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-padding-start">
          <ion-item lines="none">Usuario: {{homeUser}}</ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h2 class="ion-text-center">Informaci칩n Adicional</h2>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
  <form>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-padding-start ion-margin-start elem-animado">
          <ion-label>Nombre</ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="text" placeholder="Ingrese Nombre" [(ngModel)]="nombreUsuario" name="nombreUsuario" required></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-padding-start ion-margin-start elem-animado">
          <ion-label>Apellido</ion-label>
        </ion-col>
        <ion-col>
          <ion-input type="text" placeholder="Ingrese Apellido" [(ngModel)]="apellidoUsuario" name="apellidoUsuario" required></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-padding-start ion-margin-start">
          <ion-label>Profesi칩n</ion-label>
        </ion-col>
        <ion-col class="ion-padding-start">
          <ion-select placeholder="Profesi칩n" [(ngModel)]="educacionUsuario" name="educacionUsuario">
            <ion-select-option value="basica">B치sica</ion-select-option>
            <ion-select-option value="media">Media</ion-select-option>
            <ion-select-option value="universitaria">Universitaria</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-padding-start ion-margin-start">
          <ion-label>Fecha Nacimiento</ion-label>
        </ion-col>
        <ion-col class="">
          <ion-row>
            <ion-col>
              <ion-datetime-button datetime="datetime" id="input_date"></ion-datetime-button>
              <ion-modal [keepContentsMounted]="true">
                <ng-template>
                  <ion-datetime id="datetime" [presentation]="'date'"></ion-datetime>
                </ng-template>
              </ion-modal>
            </ion-col>
            <ion-col>
              <ion-icon name="calendar-outline"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-row class="ion-padding-top">
      <ion-col class="ion-text-center">
        <ion-button type="submit" class="ion-padding-end ion-margin-end" color="primary"
          expand="inline" (click)="animationElem()">Limpiar</ion-button>
        <ion-button type="submit" class="ion-padding-start ion-margin-start" color="primary"
          expand="inline" (click)="infoUsuario()">Mostrar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
<ion-footer [translucent]="true">
  <ion-toolbar>
    <h4>App desarrollada por Reinaldo Barriga</h4>
  </ion-toolbar>
</ion-footer>
