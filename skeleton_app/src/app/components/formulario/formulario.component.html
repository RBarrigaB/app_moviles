<form [formGroup] ="userForm">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-padding-start ion-margin-start elem-animado">
        <ion-label>Nombre</ion-label>
      </ion-col>
      <ion-col>
        <ion-input type="text" placeholder="Ingrese Nombre" formControlName="nombre" 
        pattern="^[a-zA-Z0-9_]+$" [(ngModel)]="getUser.nombre"
        required>
        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-padding-start ion-margin-start elem-animado">
        <ion-label>Apellido</ion-label>
      </ion-col>
      <ion-col>
        <ion-input type="text" placeholder="Ingrese Apellido" formControlName="apellido" 
        pattern="^[a-zA-Z0-9_]+$" [(ngModel)]="getUser.apellido"
        required></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-padding-start ion-margin-start elem-animado">
        <ion-label>Nombre de usuario</ion-label>
      </ion-col>
      <ion-col>
        <ion-input type="text" placeholder="Ingrese Nickname" formControlName="nombreUsuario" minlength="3"
        maxlength="8" pattern="^[a-zA-Z0-9_]+$" [(ngModel)]="getUser.nombreUsuario"
         required></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-padding-start ion-margin-start elem-animado">
        <ion-label>Password</ion-label>
      </ion-col>
      <ion-col>
        <ion-input type="text" placeholder="Ingrese su clave" formControlName="clave" 
        pattern="^[0-9]{4}$" minlength="4" [(ngModel)]="getUser.clave"
        maxlength="4" required></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-padding-start ion-margin-start elem-animado">
        <ion-label>Profesión</ion-label>
      </ion-col>
      <ion-col class="ion-padding-start">
        <ion-select placeholder="Profesión" formControlName="educacionUsuario"
        [(ngModel)]="getUser.educacion">
          <ion-select-option value="basica">Básica</ion-select-option>
          <ion-select-option value="media">Media</ion-select-option>
          <ion-select-option value="universitaria">Universitaria</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-padding-start ion-margin-start elem-animado">
        <ion-label>Fecha Nacimiento</ion-label>
      </ion-col>
      <ion-col class="">
        <ion-row>
          <ion-col>
            <ion-datetime-button datetime="datetime" id="input_date"></ion-datetime-button>
            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime #dateVal id="datetime" [presentation]="'date'" 
                (ionChange)="dateValue(dateVal.value)"
                ></ion-datetime>
              </ng-template>
            </ion-modal>
          </ion-col>
          <ion-col>
            <ion-icon name="calendar-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row class="ion-padding-top">
    <ion-col class="ion-text-center">
      <ion-button type="submit" class="ion-padding-end ion-margin-end" color="tertiary"
        expand="inline" (click)="validUser(tipoAccExt)">{{nombreBtn}}</ion-button>
      <ion-button type="submit" class="ion-padding-start ion-margin-start" color="tertiary"
        expand="inline" (click) = "goToPage(redireccion)" >Cancelar</ion-button>
    </ion-col>
  </ion-row>
</form>
