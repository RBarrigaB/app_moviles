<ion-header [translucent]="false">
  <ion-toolbar color="ghost" class="ion-padding-top ion-padding-bottom">
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center ion-padding">PokeGhost APP</h1>
      </ion-col>
      <ion-col>
        <ion-img
        src="../../assets/images/haunter-logo.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-text>
      <p class="ion-text-center">Tu mundo de pokemon fantasma</p>
    </ion-text>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">
  <form [formGroup]="loginForm">
    <ion-list class="ion-padding-end ion-margin-end">
      <ion-item lines="inset">
        <ion-input
        type="text" 
        formControlName="email" 
        label="Correo electrÃ³nico" 
        labelPlacement="floating"
        pattern="^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$"
        required></ion-input>
      </ion-item>
      <ion-item lines="inset">
        <ion-input
        minlength="4"
        maxlength="4" 
        type="password" 
        formControlName="password" 
        label="Password" 
        labelPlacement="floating"
        pattern="^[0-9]{4}$"
        required></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="tertiary" expand="block" class="ion-margin" (click)="login()">Ingresar</ion-button>
          <ion-item lines="none">
            <a [routerLink]="['/crear-cuenta']" class="small-text ion-text-center" (click)="nuevaCuenta()">Crea tu cuenta gratis</a>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>

  </form>
</ion-content>
