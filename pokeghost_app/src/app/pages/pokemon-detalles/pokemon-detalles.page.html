<app-header></app-header>
<ion-content [fullscreen]="true" class="ion-infinite-scroll-content ion-padding-bottom">
  <ion-grid>
    <ion-row class="ion-padding-start ion-padding-top">
      <ion-button color="tertiary" class="ion-padding-end" (click)="goToPage('/home')">
        <ion-icon name="arrow-undo-outline"></ion-icon>
        Volver
      </ion-button>
    </ion-row>
    <ion-row class="ion-padding">
      <h1>Lista de los pokemon fantasma más populares
      </h1>
      <img src="../../../assets/images/pokemon_lista.png" alt="">
    </ion-row>
    <ion-row *ngFor="let pokemon of listaPokemon" class="ion-padding-top ion-padding-bottom">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="dark">Pokemon: {{pokemon.nombre | titlecase}}</ion-card-title>
          <ion-card-subtitle color="dark">N° {{pokemon.numero}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content color="dark">
          <b>Tipo: {{pokemon.tipo}}</b>
        </ion-card-content>
        <ion-row class="ion-padding-start ion-padding-end">
          <ion-col>
            <h3><b>Forma normal</b></h3>
            <img alt="Forma normal {{pokemon.nombre}}" src="{{pokemon.foto_normal}}"
              onerror="this.src='../../../assets/images/default_pokemon.png'" />
          </ion-col>
          <ion-col>
            <h3><b>Forma shiny</b></h3>
            <img alt="Forma shiny {{pokemon.nombre}}" src="{{pokemon.foto_shiny}}"
              onerror="this.src='../../../assets/images/default_pokemon.png'" />
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-row>
  </ion-grid>
  <ion-row class="ion-padding-start ion-padding-top" id="bottomButtons">
    <ion-button color="tertiary" class="ion-padding-end" (click)="goToPage('/home')">
      <ion-icon name="arrow-undo-outline"></ion-icon>
      Volver
    </ion-button>
  </ion-row>
</ion-content>
<app-footer></app-footer>
